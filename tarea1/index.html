<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <br><br><br>
    <div class="input-group mb-5" style="display: flex; justify-content: center; align-items: center; text-align: center;">
     <h1>FORMULARIO</h1>   
    </div>
    <div class="container -mt5">
      <div class="container text-center">
        <div class="row align-items-start">
          <div class="col-6 col-sm-2">
            <label for="" class="input-group-text" id="inputGroup-sizing-default">Nombre</label> <br>
            <span class="input-group-text" id="inputGroup-sizing-default">Numero de cedula</span> <br>
            <span class="input-group-text" id="inputGroup-sizing-default">fecha de nacimiento</span> <br>
             <span class="input-group-text" id="inputGroup-sizing-default">ciudad</span><br>
             <span class="input-group-text" id="inputGroup-sizing-default">correo</span><br>
             <span class="input-group-text" id="inputGroup-sizing-default">Numero de telefono</span><br>
              <span class="input-group-text" id="inputGroup-sizing-default">Direccion</span><br><br>
            <label for="estado civil" class="input-group-text" id="inputGroup-sizing-default" >estado civil</label><br>
            <label for="estado etnia" class="input-group-text" id="inputGroup-sizing-default" >etnia</label><br>
            <label for="estado Genero" class="input-group-text" id="inputGroup-sizing-default" >Genero</label><br><br>
            <label for="estado Vicio" class="input-group-text" id="inputGroup-sizing-default" >Vicio</label><br><br><br><br><br><br><br>
          </div>
          <div class="col">
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"> <br>
            <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"> <br>
             <input type="date" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"><br>
             <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"><br>
             <input type="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"><br>
             <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"><br>
              <textarea name="" id="" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"></textarea><br>
              <select class="form-select" aria-label="Default select example">
                <option value="soltero">soltero</option>
                <option value="casado">casado</option>
                <option value="divorciado">divorciado</option> <br>
              </select><br>
              <select class="form-select" aria-label="Default select example">
                <option value="soltero">Afrodecendiente</option>
                <option value="casado">Mestizo</option>
                <option value="divorciado">Blanco</option> <br><br>
              </select><br>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Hombre
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                 Mujer
                </label>
                <br><br>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                  <label class="form-check-label" for="defaultCheck1">
                    Alcohol
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                  <label class="form-check-label" for="defaultCheck1">
                    Drogas
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                  <label class="form-check-label" for="defaultCheck1">
                    Fumar
                  </label>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
